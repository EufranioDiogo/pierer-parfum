<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/buy-product.css">
  <title>Buy {} - Pierer Parfum</title>
</head>

<body>
  <div class="main-container">
    <div class="main-menu-container">
      <div class="main-menu-container--logo-container">
        <h1 class="logo-container--logo thin-text"><span class="logo--black-container">Pierer</span> Parfum</h1>
      </div>

      <ul class="main-menu-container--menu">
        <li class="main-menu--item">
          <a href="../index.html" class="menu-item--link">Home</a>
        </li>
        <li class="main-menu-item">
          <a href="#" class="menu-item--link">Homens</a>
        </li>
        <li class="main-menu-item">
          <a href="../html/mulheres.html" class="menu-item--link">Mulheres</a>
        </li>
        <li class="main-menu-item">
          <a href="../html/about.html" class="menu-item--link">História</a>
        </li>
        <li class="main-menu-item">
          <a href="../html/login.html" class="menu-item--link" target="_blank">Login</a>
        </li>
      </ul>
    </div>

    <div class="product-preview">

      <div class="product-preview--top-container">
        <div class="top-container--product-container">
          <img src="../../assets/images/perfumes/jeroen-den-otter-2b0JeJTEclQ-unsplash.jpg" alt="Perfume photo" class="product-container--image">
          <h2 class="product-container--perfume-name">
            Pierer Oblier
          </h2>
        </div>

        <div class="top-container--controller-panel">
          <button class="buy-button" onclick="buyProduct">
            Comprar
          </button>
          <h3 class="product-price">
            20.000 AOA
          </h3>
        </div>
      </div>

      <div class="product-preview--bottom-container">
        <ul class="desc-container--more-perfume-details">
          <li class="more-perfume-details">
            <h4 class="more-perfume-details--label normal-text under-line">Origem</h4>
            <h4 class="more-perfume-details--value normal-text">Handarburgo - Suecia</h4>
          </li>

          <li class="more-perfume-details">
            <h4 class="more-perfume-details--label normal-text under-line">Frangância</h4>

            <div class="fragancy-container">
              <div class="fragancy-container--inner-container">
                <div class="fragancy-container--element"></div>
                <div class="fragancy-container--element"></div>
                <div class="fragancy-container--element"></div>
                <div class="fragancy-container--element"></div>
                <div class="fragancy-container--element fragancy-container--element-inactive"></div>
              </div>
              <h4 class="more-perfume-details--value normal-text">Forte</h4>
            </div>
          </li>

          <li class="more-perfume-details">
            <h4 class="more-perfume-details--label normal-text under-line">Familia</h4>
            <h4 class="more-perfume-details--value normal-text">Carier Dorrea</h4>
          </li>

          <li class="more-perfume-details">
            <h4 class="more-perfume-details--label normal-text under-line">Genêro</h4>
            <h4 class="more-perfume-details--value normal-text">Mascyk</h4>
          </li>
        </ul>
      </div>
      
    </div>
  </div>
</body>

</html>
